<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <main th:fragment="main" class="main-content">
        <section id="contact">
            <h2 class="main-title">Liên Hệ</h2>
            <p>Đây là trang liên hệ. Bạn có thể gửi thông tin cho tôi qua biểu mẫu dưới đây.</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="message">Tin nhắn:</label>
                    <textarea id="message" name="message" placeholder="Nhập tin nhắn của bạn" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Gửi Tin Nhắn</button>
            </form>
        </section>
    </main>
</body>
</html>
