<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* Gradient nền */
        }

        .login-container {
            width: 350px;
            background: rgba(255, 255, 255, 0.95); /* Màu nền trắng mờ */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Bóng đổ mềm */
            backdrop-filter: blur(10px); /* Hiệu ứng mờ nền */
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #6e8efb; /* Màu viền khi focus */
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.3); /* Hiệu ứng sáng khi focus */
        }

        .login-container input::placeholder {
            color: #aaa;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6e8efb, #a777e3); /* Gradient cho nút */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.3s ease;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #5f7de8, #9466d1); /* Gradient tối hơn khi hover */
            transform: translateY(-2px); /* Nâng nhẹ nút khi hover */
        }

        .login-container button:active {
            transform: translateY(0); /* Trở lại vị trí ban đầu khi nhấn */
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="id" placeholder="Nhập ID" required>
            <input type="password" name="password" placeholder="Nhập mật khẩu" required>
            <button type="submit">Đăng Nhập</button>
        </form>
        <div class="error-message" th:if="${error}" th:text="${error}"></div>
    </div>
</body>
</html>
