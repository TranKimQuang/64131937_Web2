<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Kỳ thi (Admin)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2 class="mb-4">Quản lý Kỳ thi</h2>

    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <h3>Thêm Kỳ thi Mới</h3>
    <form th:action="@{/admin/exams}" th:object="${exam}" method="post">
        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="durationMinutes">Thời lượng (phút):</label>
            <input type="number" id="durationMinutes" th:field="*{durationMinutes}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu Kỳ thi</button>
    </form>

    <h3 class="mt-5">Danh sách Kỳ thi</h3>
    <div class="mb-3">
        <form th:action="@{/admin/exams}" method="get" class="form-inline">
            <input type="text" name="search" th:value="${search}" class="form-control mr-2" placeholder="Tìm kiếm theo tiêu đề">
            <button type="submit" class="btn btn-secondary">Tìm kiếm</button>
        </form>
    </div>

    <table class="table table-bordered table-striped mt-3">
        <thead class="thead-dark">
        <tr>
            <th><a th:href="@{/admin/exams(page=${currentPage}, size=${pageSize}, sortBy='id', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, search=${search})}">ID</a></th>
            <th><a th:href="@{/admin/exams(page=${currentPage}, size=${pageSize}, sortBy='title', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'}, search=${search})}">Tiêu đề</a></th>
            <th>Mô tả</th>
            <th>Thời lượng (phút)</th>
            <th>Thời gian bắt đầu</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.id}"></td>
            <td th:text="${exam.title}"></td>
            <td th:text="${exam.description}"></td>
            <td th:text="${exam.durationMinutes}"></td>
            <td th:text="${#temporals.format(exam.startTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/admin/questions/{examId}(examId=${exam.id})}" class="btn btn-info btn-sm">Quản lý Câu hỏi</a>
                <form th:action="@{/admin/exams/delete/{id}(id=${exam.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa kỳ thi này không?');">Xóa</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(exams)}">
            <td colspan="6" class="text-center">Không tìm thấy kỳ thi nào.</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" class="pagination-controls">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/exams(page=0, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}">Đầu</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/exams(page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage ? 'active-page' : ''}">
                <a class="page-link" th:href="@{/admin/exams(page=${i}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/exams(page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}">Sau</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/exams(page=${totalPages - 1}, size=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir}, search=${search})}">Cuối</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
