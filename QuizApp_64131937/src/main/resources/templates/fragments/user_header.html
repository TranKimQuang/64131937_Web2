<!-- fragments/user_header.html -->
<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <header>
        <h1 class="welcome-text">Chào mừng đến với web thi trắc nghiệm</h1>
    </header>

    <style>
        header {
            background: linear-gradient(45deg, #1e90ff, #ff69b4, #32cd32, #ffa500);
            color: white;
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: flash 1.5s infinite, slide 4s infinite alternate ease-in-out;
            text-shadow: 2px 2px 4px #000;
        }

        .welcome-text {
            margin: 0;
            font-size: 36px;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes slide {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }
    </style>
</div>
