<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Kỳ thi (User)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Các Kỳ thi Sẵn có</h2>

    <div th:if="${#lists.isEmpty(exams)}" class="alert alert-info">
        Hiện chưa có kỳ thi nào.
    </div>

    <div class="list-group">
        <div th:each="exam : ${exams}" class="list-group-item list-group-item-action mb-3">
            <h5 class="mb-1" th:text="${exam.title}"></h5>
            <p class="mb-1" th:text="${exam.description}"></p>
            <small class="text-muted">Thời lượng: <span th:text="${exam.durationMinutes}"></span> phút</small><br>
            <small class="text-muted">Thời gian bắt đầu: <span th:text="${#temporals.format(exam.startTime, 'dd-MM-yyyy HH:mm')}"></span></small>
            <div class="mt-2">
                <a th:href="@{/user/take-exam/{id}(id=${exam.id})}" class="btn btn-primary btn-sm">Bắt đầu thi</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
