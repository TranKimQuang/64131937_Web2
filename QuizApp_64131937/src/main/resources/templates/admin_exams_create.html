<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Kỳ thi mới (Admin)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/user_header :: header}"></div>
<div class="container">
    <h2 class="mb-4">Tạo Kỳ thi mới</h2>

    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/admin/exams/save}" th:object="${exam}" method="post">
        <div class="form-group">
            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="durationMinutes">Thời lượng (phút):</label>
            <input type="number" id="durationMinutes" th:field="*{durationMinutes}" class="form-control" required min="1">
        </div>
        <button type="submit" class="btn btn-primary mr-2"><i class="fas fa-save"></i> Lưu Kỳ thi</button>
        <a th:href="@{/admin/exams}" class="btn btn-secondary"><i class="fas fa-arrow-alt-circle-left"></i> Quay lại danh sách</a>
    </form>
</div>

<script th:src="@{/js/tinymce/tinymce.min.js}"></script>
<script>
    tinymce.init({
        selector: '#description', // Đây là ID của textarea bạn muốn biến thành rich text editor
        plugins: 'anchor autolink charmap codesample emoticons link lists searchreplace visualblocks wordcount',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
        height: 300, // Chiều cao của editor
        menubar: true // Hiển thị thanh menu
    });
</script>

</body>
</html>
