<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Faculty NTU CMS'">Faculty NTU CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
</head>
<body>
    <div class="sidebar">
        <h3 class="p-3">Faculty NTU CMS</h3>
        <!-- Hiển thị sidebar dựa trên vai trò (dựa vào URL hoặc biến role) -->
        <div th:if="${request.requestURI.startsWith('/superadmin')}">
            <a th:href="@{/superadmin}" th:classappend="${request.requestURI == '/superadmin'} ? 'active'">Dashboard</a>
            <a th:href="@{/superadmin/faculties}" th:classappend="${request.requestURI == '/superadmin/faculties'} ? 'active'">Manage Faculties</a>
            <a th:href="@{/superadmin/users}" th:classappend="${request.requestURI == '/superadmin/users'} ? 'active'">Manage Users</a>
        </div>
        <div th:if="${request.requestURI.startsWith('/facultyadmin')}">
    <a th:href="@{/facultyadmin}" th:classappend="${request.requestURI == '/facultyadmin'} ? 'active'">Dashboard</a>
    <a th:href="@{/facultyadmin/categories}" th:classappend="${request.requestURI == '/facultyadmin/categories'} ? 'active'">Manage Categories</a>
    <a th:href="@{/facultyadmin/pages}" th:classappend="${request.requestURI == '/facultyadmin/pages'} ? 'active'">Manage Pages</a>
    <a th:href="@{/facultyadmin/posts}" th:classappend="${request.requestURI == '/facultyadmin/posts'} ? 'active'">Manage Posts</a>
    <a th:href="@{/facultyadmin/notifications}" th:classappend="${request.requestURI == '/facultyadmin/notifications'} ? 'active'">Manage Notifications</a>
    <a th:href="@{/facultyadmin/events}" th:classappend="${request.requestURI == '/facultyadmin/events'} ? 'active'">Manage Events</a>
    <a th:href="@{/facultyadmin/menus}" th:classappend="${request.requestURI == '/facultyadmin/menus'} ? 'active'">Manage Menus</a>
</div>
        <!-- Liên kết Logout (tạm thời ẩn vì chưa có đăng nhập) -->
        <!-- <a th:href="@{/logout}">Logout</a> -->
    </div>

    <div class="content">
        <div class="header">
            <h1 th:text="${title}">Page Title</h1>
        </div>
      <div id="content" th:replace="fragments/dashboard-admin :: dashboard-admin">
    </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
