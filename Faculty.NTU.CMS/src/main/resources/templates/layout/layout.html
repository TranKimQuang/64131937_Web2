<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Faculty NTU CMS'">Faculty NTU CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .sidebar { width: 250px; height: 100vh; position: fixed; background-color: #343a40; color: white; }
        .sidebar a { color: white; padding: 10px; display: block; }
        .sidebar a:hover { background-color: #495057; }
        .content { margin-left: 250px; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 10px; border-bottom: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="p-3">Faculty NTU CMS</h3>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/faculties}">Manage Faculties</a>
        <a th:href="@{/users}">Manage Users</a>
        <a th:href="@{/categories}">Manage Categories</a>
        <a th:href="@{/pages}">Manage Pages</a>
        <a th:href="@{/posts}">Manage Posts</a>
        <a th:href="@{/notifications}">Manage Notifications</a>
        <a th:href="@{/events}">Manage Events</a>
        <a th:href="@{/menus}">Manage Menus</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <div class="content">
        <div class="header">
            <h1 th:text="${title}">Page Title</h1>
        </div>
        <div th:replace="${content}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
