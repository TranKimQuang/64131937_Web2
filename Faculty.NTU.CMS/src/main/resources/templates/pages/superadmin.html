<div th:fragment="content">
    <h2>Super Admin Dashboard</h2>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h3>Manage Users</h3>
    <form th:action="@{/superadmin/create-user}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-control" th:field="*{role}" required>
                <option value="SUPER_ADMIN">Super Admin</option>
                <option value="FACULTY_ADMIN">Faculty Admin</option>
                <option value="EDITOR">Editor</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Faculty (Optional)</label>
            <select class="form-control" th:field="*{faculty.id}">
                <option value="">-- Select Faculty --</option>
                <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
    <table class="table mt-4">
        <thead><tr><th>Username</th><th>Full Name</th><th>Email</th><th>Role</th><th>Faculty</th><th>Action</th></tr></thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.faculty?.name} ?: 'N/A'"></td>
            <td>
                <form th:action="@{/superadmin/update-user}" method="post">
                    <input type="hidden" th:field="*{id}" th:value="${user.id}">
                    <input type="text" th:field="*{username}" th:value="${user.username}" required>
                    <input type="password" th:field="*{password}" placeholder="New Password">
                    <input type="text" th:field="*{fullName}" th:value="${user.fullName}" required>
                    <input type="email" th:field="*{email}" th:value="${user.email}" required>
                    <select th:field="*{role}" required>
                        <option value="SUPER_ADMIN" th:selected="${user.role == 'SUPER_ADMIN'}">Super Admin</option>
                        <option value="FACULTY_ADMIN" th:selected="${user.role == 'FACULTY_ADMIN'}">Faculty Admin</option>
                        <option value="EDITOR" th:selected="${user.role == 'EDITOR'}">Editor</option>
                    </select>
                    <select th:field="*{faculty.id}">
                        <option value="">-- Select Faculty --</option>
                        <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}" th:selected="${user.faculty?.id == faculty.id}"></option>
                    </select>
                    <button type="submit" class="btn btn-warning">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Manage Faculties</h3>
    <form th:action="@{/superadmin/create-faculty}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Slug</label>
            <input type="text" class="form-control" th:field="*{slug}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Faculty</button>
    </form>
    <table class="table mt-4">
        <thead><tr><th>Name</th><th>Slug</th><th>Description</th></tr></thead>
        <tbody>
        <tr th:each="faculty : ${faculties}">
            <td th:text="${faculty.name}"></td>
            <td th:text="${faculty.slug}"></td>
            <td th:text="${faculty.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
