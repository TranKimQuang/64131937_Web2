<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/superadmin}">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/superadmin/faculties}">
                                <i class="fas fa-university"></i> Quản lý Khoa
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/superadmin/users}">
                                <i class="fas fa-users"></i> Quản lý Người dùng
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="py-4">
                    <h2 class="text-center text-primary mb-4" th:text="${title}">Super Admin Dashboard</h2>

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:switch="${request.requestURI}">
                        <div th:case="'/superadmin/faculties'" th:replace="fragments/faculty-management :: facultyManagement"></div>
                        <div th:case="'/superadmin/users'" th:replace="fragments/user-management :: userManagement"></div>
                        <div th:case="'/superadmin'">
                            <div th:fragment="dashboard">
                                <h3>Chào mừng đến trang Dashboard Super Admin!</h3>
                                <p>Đây là trang tổng quan dành cho Super Admin. Bạn có thể:</p>
                                <ul>
                                    <li>Quản lý các khoa trong hệ thống.</li>
                                    <li>Quản lý người dùng (tạo, cập nhật, xóa).</li>
                                </ul>
                            </div>
                        </div>
                        <div th:case="*"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
