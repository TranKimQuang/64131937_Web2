<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout}">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{layout/layout :: title}">Manage Faculties</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Manage Faculties</h2>
        <a th:href="@{/faculties/new}" class="btn btn-primary mb-3">Add New Faculty</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Slug</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="faculty : ${faculties}">
                    <td th:text="${faculty.id}">1</td>
                    <td th:text="${faculty.name}">Faculty Name</td>
                    <td th:text="${faculty.slug}">faculty-slug</td>
                    <td th:text="${faculty.description}">Description</td>
                    <td>
                        <a th:href="@{/faculties/edit/{id}(id=${faculty.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/faculties/delete/{id}(id=${faculty.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
