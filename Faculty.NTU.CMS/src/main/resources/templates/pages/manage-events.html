<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout}">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{layout/layout :: title}">Manage Events</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Manage Events</h2>
        <a th:href="@{/events/new}" class="btn btn-primary mb-3">Add New Event</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Slug</th>
                    <th>Event Date</th>
                    <th>Location</th>
                    <th>Faculty</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.id}">1</td>
                    <td th:text="${event.title}">Event Title</td>
                    <td th:text="${event.slug}">event-slug</td>
                    <td th:text="${#dates.format(event.eventDate, 'yyyy-MM-dd HH:mm')}">Event Date</td>
                    <td th:text="${event.location}">Location</td>
                    <td th:text="${event.faculty?.name}">Faculty Name</td>
                    <td>
                        <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/events/delete/{id}(id=${event.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
