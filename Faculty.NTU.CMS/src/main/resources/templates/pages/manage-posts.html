<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout}">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{layout/layout :: title}">Manage Posts</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Manage Posts</h2>
        <a th:href="@{/posts/new}" class="btn btn-primary mb-3">Add New Post</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Slug</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Faculty</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}">1</td>
                    <td th:text="${post.title}">Post Title</td>
                    <td th:text="${post.slug}">post-slug</td>
                    <td th:text="${post.category?.name}">Category</td>
                    <td th:text="${post.status}">DRAFT</td>
                    <td th:text="${post.faculty?.name}">Faculty Name</td>
                    <td>
                        <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:if="${post.status == 'PENDING'}" th:href="@{/posts/approve/{id}(id=${post.id})}" class="btn btn-sm btn-success">Approve</a>
                        <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
