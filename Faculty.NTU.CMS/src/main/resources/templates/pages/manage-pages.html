<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout}">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{layout/layout :: title}">Manage Pages</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Manage Pages</h2>
        <a th:href="@{/pages/new}" class="btn btn-primary mb-3">Add New Page</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Slug</th>
                    <th>Faculty</th>
                    <th>Created By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="page : ${pages}">
                    <td th:text="${page.id}">1</td>
                    <td th:text="${page.title}">Page Title</td>
                    <td th:text="${page.slug}">page-slug</td>
                    <td th:text="${page.faculty?.name}">Faculty Name</td>
                    <td th:text="${page.createdBy?.fullName}">Creator Name</td>
                    <td>
                        <a th:href="@{/pages/edit/{id}(id=${page.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/pages/delete/{id}(id=${page.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
