<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">NTU Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">NTU CMS</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="facultyDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Khoa
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="facultyDropdown">
                            <li th:each="faculty : ${faculties}">
                                <a class="dropdown-item" th:href="@{/faculty/{slug}(slug=${faculty.slug})}" th:text="${faculty.name}"></a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <a th:href="@{/login}" class="btn btn-outline-primary">Đăng nhập</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Dashboard</h2>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <h3>Sự kiện Tất cả Khoa</h3>
        <div th:if="${allEvents.isEmpty()}">
            <p>Không có sự kiện nào.</p>
        </div>
        <div th:unless="${allEvents.isEmpty()}">
            <table class="table">
                <thead><tr><th>Title</th><th>Date</th></tr></thead>
                <tbody>
                <tr th:each="event : ${allEvents}">
                    <td th:text="${event.title}"></td>
                    <td th:text="${#temporals.format(event.eventDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <h3>Thông báo Tất cả Khoa</h3>
        <div th:if="${allNotifications.isEmpty()}">
            <p>Không có thông báo nào.</p>
        </div>
        <div th:unless="${allNotifications.isEmpty()}">
            <table class="table">
                <thead><tr><th>Title</th><th>Display Until</th></tr></thead>
                <tbody>
                <tr th:each="notification : ${allNotifications}">
                    <td th:text="${notification.title}"></td>
                    <td th:text="${#temporals.format(notification.displayUntil, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
