<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout}">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{layout/layout :: title}">Manage Menus</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Manage Menus</h2>
        <a th:href="@{/menus/new}" class="btn btn-primary mb-3">Add New Menu</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Parent Menu</th>
                    <th>Display Order</th>
                    <th>Faculty</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="menu : ${menus}">
                    <td th:text="${menu.id}">1</td>
                    <td th:text="${menu.name}">Menu Name</td>
                    <td th:text="${menu.url}">/url</td>
                    <td th:text="${menu.parent?.name}">Parent Name</td>
                    <td th:text="${menu.displayOrder}">0</td>
                    <td th:text="${menu.faculty?.name}">Faculty Name</td>
                    <td>
                        <a th:href="@{/menus/edit/{id}(id=${menu.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/menus/delete/{id}(id=${menu.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
