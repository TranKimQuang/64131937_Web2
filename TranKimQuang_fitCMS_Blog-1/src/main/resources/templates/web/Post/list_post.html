<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <div th:replace="~{layout/layout :: body}">
        <content>
            <h2 class="text-3xl font-bold mb-6">Danh sách Bài viết</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Hiển thị danh sách bài viết động -->
                <div th:each="post : ${posts}" class="bg-white p-6 rounded-lg shadow-md card">
                    <h3 class="text-xl font-semibold mb-2" th:text="${post.title}">Tiêu đề</h3>
                    <p class="text-gray-600 mb-2" th:text="'Danh mục: ' + ${post.categoryID}">Danh mục</p>
                    <p class="text-gray-800" th:text="'Nội dung: ' + ${post.content}">Nội dung</p>
                </div>
            </div>
        </content>
    </div>
</body>
</html>
