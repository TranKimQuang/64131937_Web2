<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <div th:replace="~{layout/layout :: body}">
        <content>
            <h2 class="text-3xl font-bold mb-6">Chỉnh sửa Bài viết</h2>
            <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" method="post" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-semibold mb-2">Tiêu đề</label>
                    <input type="text" id="title" th:field="*{title}" class="w-full p-2 border rounded-lg" placeholder="Nhập tiêu đề bài viết" required>
                </div>
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 font-semibold mb-2">Nội dung</label>
                    <textarea id="content" th:field="*{content}" class="w-full p-2 border rounded-lg" rows="5" placeholder="Nhập nội dung bài viết" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="categoryID" class="block text-gray-700 font-semibold mb-2">Danh mục</label>
                    <input type="text" id="categoryID" th:field="*{categoryID}" class="w-full p-2 border rounded-lg" placeholder="Nhập danh mục (ví dụ: Tech, Health)" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Lưu</button>
                <a th:href="@{/posts}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 ml-2">Hủy</a>
            </form>
        </content>
    </div>
</body>
</html>
