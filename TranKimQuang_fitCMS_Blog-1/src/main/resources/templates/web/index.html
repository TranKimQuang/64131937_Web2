<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <div th:replace="~{layout/layout :: body}">
        <content>
            <!-- Phần Trang -->
            <section id="pages" class="mb-12">
                <h2 class="text-3xl font-bold mb-6">Danh sách Trang</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Hiển thị danh sách trang động -->
                    <div th:each="page : ${pages}" class="bg-white p-6 rounded-lg shadow-md card">
                        <h3 class="text-xl font-semibold mb-2" th:text="${page.pageName}">Tên Trang</h3>
                        <p class="text-gray-600 mb-2" th:text="'Từ khóa: ' + ${page.keyword}">Từ khóa</p>
                        <p class="text-gray-800 mb-2" th:text="'Nội dung: ' + ${page.content}">Nội dung</p>
                        <p class="text-gray-500 text-sm" th:text="'Parent ID: ' + (${page.parentPageID} != null ? ${page.parentPageID} : 'None')">Parent ID</p>
                    </div>
                </div>
            </section>

            <!-- Phần Bài viết -->
            <section id="posts">
                <h2 class="text-3xl font-bold mb-6">Danh sách Bài viết</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Hiển thị danh sách bài viết động -->
                    <div th:each="post : ${posts}" class="bg-white p-6 rounded-lg shadow-md card">
                        <h3 class="text-xl font-semibold mb-2" th:text="${post.title}">Tiêu đề</h3>
                        <p class="text-gray-600 mb-2" th:text="'Danh mục: ' + (${post.categoryID} != null ? ${post.categoryID} : 'None')">Danh mục</p>
                        <p class="text-gray-800 mb-2" th:text="'Nội dung: ' + ${post.content}">Nội dung</p>
                    </div>
                </div>
            </section>
        </content>
    </div>
</body>
</html>
