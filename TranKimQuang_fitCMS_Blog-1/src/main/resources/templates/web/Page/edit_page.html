<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <div th:replace="~{layout/layout :: body}">
        <content>
            <h2 class="text-3xl font-bold mb-6">Chỉnh sửa Trang</h2>
            <form th:action="@{/pages/edit/{id}(id=${page.id})}" th:object="${page}" method="post" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="pageName" class="block text-gray-700 font-semibold mb-2">Tên Trang</label>
                    <input type="text" id="pageName" th:field="*{pageName}" class="w-full p-2 border rounded-lg" placeholder="Nhập tên trang" required>
                </div>
                <div class="mb-4">
                    <label for="keyword" class="block text-gray-700 font-semibold mb-2">Từ khóa</label>
                    <input type="text" id="keyword" th:field="*{keyword}" class="w-full p-2 border rounded-lg" placeholder="Nhập từ khóa, cách nhau bằng dấu phẩy">
                </div>
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 font-semibold mb-2">Nội dung</label>
                    <textarea id="content" th:field="*{content}" class="w-full p-2 border rounded-lg" rows="5" placeholder="Nhập nội dung trang" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="parentPageID" class="block text-gray-700 font-semibold mb-2">ID Trang Cha</label>
                    <input type="number" id="parentPageID" th:field="*{parentPageID}" class="w-full p-2 border rounded-lg" placeholder="Nhập ID trang cha (nếu có)">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Lưu</button>
                <a th:href="@{/pages}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 ml-2">Hủy</a>
            </form>
        </content>
    </div>
</body>
</html>
