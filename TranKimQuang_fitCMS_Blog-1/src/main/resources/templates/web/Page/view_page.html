<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
    <div th:replace="~{layout/layout :: body}">
        <content>
            <h2 class="text-3xl font-bold mb-6">Chi tiết Trang</h2>
            <div class="bg-white p-6 rounded-lg shadow-md card">
                <h3 class="text-xl font-semibold mb-2" th:text="${page.pageName}">Tên Trang</h3>
                <p class="text-gray-600 mb-2" th:text="'Từ khóa: ' + ${page.keyword}">Từ khóa</p>
                <p class="text-gray-800 mb-2" th:text="'Nội dung: ' + ${page.content}">Nội dung</p>
                <p class="text-gray-500 text-sm" th:text="'Parent ID: ' + (${page.parentPageID} != null ? ${page.parentPageID} : 'None')">Parent ID</p>
                <p class="text-gray-500 text-sm" th:text="'ID: ' + ${page.id}">ID</p>
                <div class="mt-4">
                    <a th:href="@{/pages/edit/{id}(id=${page.id})}" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 mr-2">Sửa</a>
                    <a th:href="@{/pages/delete/{id}(id=${page.id})}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600" onclick="return confirm('Bạn có chắc chắn muốn xóa trang này?')">Xóa</a>
                    <a th:href="@{/pages}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 ml-2">Quay lại</a>
                </div>
            </div>
        </content>
    </div>
</body>
</html>
